<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <BUtton class="operator">DE</BUtton>
            <BUtton class="operator">%</BUtton>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <BUtton>8</BUtton>
            <BUtton>9</BUtton>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <BUtton>5</BUtton>
            <BUtton>6</BUtton>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <BUtton>2</BUtton>
            <BUtton>3</BUtton>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <BUtton>0</BUtton>
            <BUtton>.</BUtton>
            <BUtton class="equalNPB">=</BUtton>
            
        </div>
    </div>
    <script src="file.js"></script>
    
</body>
</html>
